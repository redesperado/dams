    <script>
        layui.use(['element', 'layer','form'], function(){
          var element = layui.element;
          var layer = layui.layer;
          var form = layui.form;
          var $ = layui.$;

          function isBlack(data){
              if(data == null || data == undefined || data == ''){
                return true;
              }else{
                  return false;
              }
          }

          var questNum;
          $("#sureBtn").on("click",function(){
              questNum = $("#questionNum").val();
              if(questNum > 10 || questNum <= 0){
                layer.msg('问卷题目限制十个以内',{icon:0,shadow:0.6,time:3000});
              }else{
                for(var i = 1; i <= questNum; i++){
                  $("#quest"+i).show();
              }
              }
              
          });

            function dateFormat(fmt, date) {
                    let ret;
                    const opt = {
                        "Y+": date.getFullYear().toString(),        // 年
                        "m+": (date.getMonth() + 1).toString(),     // 月
                        "d+": date.getDate().toString(),            // 日
                        "H+": date.getHours().toString(),           // 时
                        "M+": date.getMinutes().toString(),         // 分
                        "S+": date.getSeconds().toString()          // 秒
                        // 有其他格式化字符需求可以继续添加，必须转化成字符串
                    };
                    for (let k in opt) {
                        ret = new RegExp("(" + k + ")").exec(fmt);
                        if (ret) {
                            fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
                        };
                    };
                    return fmt;
                }

              var date = new Date();
              let questionId = dateFormat("YYYYmmddHHMMSS",date);

          var data = [];
          $("#createQuestion").on("click",function(){
              var flag = true;
              for(var i = 1; i <= questNum; i++){
                  var question = new Object();
                  question.questionNumber = i + '';
                  question.titile = $("#title"+i).val();
                  question.isMoreSelect = $('input[name="select'+i+'"]:checked ').val();
                  question.answerA = $("#answer"+i+"1").val();
                  question.answerB = $("#answer"+i+"2").val();
                  question.answerC = $("#answer"+i+"3").val();
                  question.answerD = $("#answer"+i+"4").val();
                  question.questionId = questionId;
                  data.push(question);
                  var num = 0;
                  if(isBlack(question.answerA)) num++;
                  if(isBlack(question.answerB)) num++;
                  if(isBlack(question.answerC)) num++;
                  if(isBlack(question.answerD)) num++;
                  if(num > 2 || isBlack(question.titile)){
                      flag = false;
                  }
              }
              var json_str = JSON.stringify(data);

              if(flag){
                    $.ajax({
                        type : 'post',
                        contentType: "application/json;charset=UTF-8",
                        data : json_str,
                        dataType: 'json',
                        url : 'http://localhost/quest/addQuest',
                        success : function(result){
                            if(result.code == "0"){
                                layer.msg(result.msg,{icon:1,shadow:0.6,time:3000});
                                document.getElementById("questionNum").value ="";
                                for(var i = 1; i <= questNum; i++){
                                    $("#quest"+i).hide();
                                    document.getElementById("title"+i).value ="";
                                    document.getElementById("answer"+i+"1").value ="";
                                    document.getElementById("answer"+i+"2").value ="";
                                    document.getElementById("answer"+i+"3").value ="";
                                    document.getElementById("answer"+i+"4").value ="";
                                }
                                layer.alert("请复制保存问卷ID："+questionId, {
                                    skin: 'layui-layer-molv' //样式类名
                                    ,closeBtn: 0
                                });
                            }else if(result.code == "-1"){
                                layer.msg(result.msg,{icon:2,shadow:0.6,time:3000});
                            }
                        },
                        error : function(){
                            window.location.href = "http://localhost/error";

                        }
                    });
              }else{
                  layer.msg("请完善信息！");
              }
              return false;
              
          });
